<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/footer.js"></script>
    <script src="js/gridHover.js"></script>
    <title>Fotografi | aurellyan</title>
</head>
<body>
    <div style="position: relative; z-index: 10000100;">
        <header id="header">
            <div class="header-bg">
                <h1>Fotografi</h1>
            </div>
        </header>
        <section id="foto-grid">
            <div class="foto-grid-flex">
                <div id="grid-box1" class="grid-box g-round" onmouseover="grid1()" onmouseout="bgnormal()">
                    <div id="grid-1"></div>
                </div>
                <div id="grid-box1/2">
                    <div id="grid-box2" class="grid-box g-round" onmouseover="grid2()" onmouseout="bgnormal()">
                        <div id="grid-2"></div>
                    </div>
                    <div id="grid-box1/4">
                        <div id="grid-box3" class="grid-box g-round" onmouseover="grid3()" onmouseout="bgnormal()">
                            <div id="grid-3"></div>
                        </div>
                        <div id="grid-box4" class="grid-box g-round" onmouseover="grid4()" onmouseout="bgnormal()">
                            <div id="grid-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
    <div style="text-align: right;position: fixed;z-index:10000050;bottom: 0;width: auto;right: 1%;cursor: initial;line-height: 0;display:block !important;background-color: white;">
        <img src="https://cdn.000webhost.com/000webhost/logo/footer-powered-by-000webhost-white2.png" alt="www.000webhost.com" style="filter: grayscale(100%) brightness(1000000%);">
    </div>
</body>
</html>
